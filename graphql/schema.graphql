"A date string with format `Y-m-d`, e.g. `2011-05-23`."
scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type Query {
    student(id: ID! @eq): Student! @find
}

enum EmployeeCategoryEnum {
    ADMINISTRATIVO @enum(value: 1)
    DOCENTE @enum(value: 2)
}



type EmployeeCategory {
    id: ID!
    name: String!
}

type QuestionCategory {
    id: ID!
    name: String!
    description: String
}

type Question {
    id: ID!
    question: String!
    employeeCategory: EmployeeCategory! @belongsTo
    questionCategory: QuestionCategory! @belongsTo
}

type AdministrativeCategory {
    id: ID!
    name: String!
}

type Administrative {
    id: ID!
    firstName: String!
    lastName: String!
    email: String!
    photo: String
    administrativeCategory: AdministrativeCategory! @belongsTo
}

type Degree {
    id: ID!
    name: String!
}

type Group {
    id: ID!
    semester: String!
    degree: Degree! @belongsTo
    teachers: [GroupTeacher!] @hasMany
}

type Student {
    id: ID!
    firstName: String!
    lastName: String!
    isSurveyCompleted: Boolean!
    group: Group! @belongsTo
}

type Teacher {
    id: ID!
    firstName: String!
    lastName: String!
    photo: String
    groups: [GroupTeacher!] @hasMany
}

type GroupTeacher {
    id: ID!
    teacher: Teacher! @belongsTo
    group: Group! @belongsTo
}

type AdministrativeSurvey {
    id: ID!
    student: Student! @belongsTo
    administrative: Administrative! @belongsTo
    question: Question! @belongsTo
    score: Int!
}

type TeacherSurvey {
    id: ID!
    student: Student! @belongsTo
    teacher: GroupTeacher! @belongsTo
    question: Question! @belongsTo
    score: Int!
}
